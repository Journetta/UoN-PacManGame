<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisy Jones - AS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Speedy 40!</h1>
        <p>‎ </p>
        <h4>Goal: first to 40 Points! in the Fastest Time</h4>
    </header>

    <div class="startDiv">
        <div class="start" id="GameStarter">
            <img src="images/icon.png" alt="logo">
            <h1 id="TT" onclick="GameStarts()">Start</h1>
            <h1 id="gameover">‎</h1>
        </div>
    </div>

    <div class="leaderboard">
        <h1>LeaderBoard:</h1>
        <ol>
            <li>Player1........100</li>
            <li>Player2.........75</li>
            <li>Player3.........50</li>
            <li>Player4.........45</li>
            <li>Player5.........40</li>
            <li>Player6.........35</li>
        </ol>
    </div>

    <main>
        <h1 class="GAMEOVER" Id="GameOver"> GAME OVER</h1>
    </main>

    <div class="lives">
        <h1 id="livestag">Lives:</h1>
        <ul>
            <li class="livescolour" id="1"></li>
            <li class="livescolour" id="2"></li>
            <li class="livescolour" id="3"></li>
        </ul>
    </div>

    <div class="score">
        <h1>Score:</h1>
        <p class="currentscore">0</p>
        <h1>Timer:</h1>
        <p id="currenttime">0</p>
        <label for="colorPicker">Player Colour:</label>
        <form>
            <text></text>
        </form>
<input type="color" id="colorPicker" value="#2bff00">
    </div>

    <div class="controls">
        <button id="lbttn">&#9664;</button> <!-- LEFT -->
        <button id="ubttn">&#9650;</button> <!-- UP -->
        <button id="rbttn">&#9654;</button> <!-- RIGHT -->
        <button id="dbttn">&#9660;</button> <!-- DOWN -->
    </div>

</body>

</html>
